extends:
  - ../../.eslintrc.yml
  - plugin:react-hooks/recommended
  - plugin:react/recommended
  - plugin:react/jsx-runtime
env:
  browser: true
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project:
    - tsconfig.json
  tsconfigRootDir: .
ignorePatterns:
  - dist
plugins:
  - react-refresh
rules:
  'react-refresh/only-export-components':
    - warn
    - allowConstantExport: true
settings:
  react:
    version: 'detect'
